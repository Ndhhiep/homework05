<div class="header">
  <div class="left">
    <img
      src="https://1000logos.net/wp-content/uploads/2017/03/Kfc_logo.png"
      alt=""
    />
    <p><b>THỰC ĐƠN</b></p>
    <p><b>KHUYẾN MÃI</b></p>
    <p><b>HỆ THỐNG NHÀ HÀNG</b></p>
  </div>
  <div class="right">
    <p><b>English</b></p>
    <div id="dialog" (click)="openDialog()">
      <img src="./../../assets/img/riplebasket.PNG" alt="" />
    </div>
    <dialog #appDialog>
        <form class="form" [formGroup]="ItemForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Enter description"
              />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                formControlName="price"
                placeholder="Enter price"
              />
            </div>
            <div class="form-group">
              <label for="imgSrc">Image</label>
              <input
                type="text"
                class="form-control"
                id="quantity"
                formControlName="imgSrc"
                placeholder="Enter image"
              />
            </div>
          </form>
          <button id="close" mat-button mat-dialog-close (click)="closeDialog()">Close</button>
          <button
            (click)="addItem(ItemForm.value)"
            mat-flat-button
            color="primary"
          >
            Submit
          </button>
    </dialog>
    <img src="./../../assets/img/menu.PNG" alt="" />
  </div>
</div>
